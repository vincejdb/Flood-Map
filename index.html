<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Flood Map with Real-Time Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet Search CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <!-- Time slider -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-timedimension/dist/leaflet.timedimension.control.css" />

  <style>
    html, body, #map { height: 100%; margin: 0; }
    .leaflet-control-geocoder { background: white; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- JS Libraries -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script src="https://unpkg.com/leaflet-timedimension/dist/leaflet.timedimension.min.js"></script>

  <script>
  // 1️⃣ Base map
  var map = L.map('map', {
      center: [8.48, 124.65], // Example: CDO, Philippines
      zoom: 6,
      timeDimension: true,
      timeDimensionOptions: {
        timeInterval: "P7D/PT3H", // Last 7 days, 3-hour steps
        period: "PT24H"
      },
      timeDimensionControl: true
  });

  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // 2️⃣ NASA GIBS Flood Layer (time-enabled)
  var nasaFloodLayer = L.tileLayer.wms(
      "https://gibs.earthdata.nasa.gov/wms/epsg3857/best/wms.cgi",
      {
        layers: "MODIS_Terra_Flood_Mask", // Near real-time flood detection
        format: "image/png",
        transparent: true
      }
  );
  var tdNasaFlood = L.timeDimension.layer.wms(nasaFloodLayer, {updateTimeDimension: true});

  // 3️⃣ Layer Control
  var baseMaps = { "OpenStreetMap": osm };
  var overlayMaps = { "NASA Flood Mask": tdNasaFlood };
  L.control.layers(baseMaps, overlayMaps).addTo(map);
  tdNasaFlood.addTo(map); // default ON

  // 4️⃣ Search bar (OpenStreetMap Geocoding)
  L.Control.geocoder({
      defaultMarkGeocode: false
  })
  .on('markgeocode', function(e) {
      map.setView(e.geocode.center, 12);
      L.marker(e.geocode.center).addTo(map)
          .bindPopup(e.geocode.name).openPopup();
  })
  .addTo(map);

  // 5️⃣ Locate (User location)
  L.control.locate({ position: 'topleft', flyTo: true }).addTo(map);

  // 6️⃣ Real-time Markers Example (replace with your own feed)
  var markers = [
      { name: "Example Sensor 1", lat: 8.5, lon: 124.6 },
      { name: "Example Sensor 2", lat: 7.2, lon: 125.4 }
  ];
  markers.forEach(function(m){
      L.marker([m.lat, m.lon])
       .addTo(map)
       .bindPopup(`<b>${m.name}</b><br>Lat: ${m.lat}, Lon: ${m.lon}`);
  });

  // 7️⃣ Popup on map click
  map.on('click', function(e){
      L.popup()
       .setLatLng(e.latlng)
       .setContent("You clicked at " + e.latlng.lat.toFixed(4) + ", " + e.latlng.lng.toFixed(4))
       .openOn(map);
  });
  </script>
</body>
</html>
